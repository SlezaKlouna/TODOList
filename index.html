<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<div class="title">TODO List</div>

<div class="todo">
    <form action="" class="add-task">
        <div class="title-task form-item">
            <label for="add-input" class="add-link form-item">Add Task</label>
        </div>
        <input placeholder=" | Enter text"
               class="task-input form-item"
               name="taskContent"
               id="add-input"
               type="text">
        <button class="addBtn form-item" type="submit" name="btn"> Add <span>&#10010;</span></button>
    </form>

    <hr>

    <div class="title-task">Task List</div>
    <div class="tasks"></div>
</div>


<script src="js/main.js"></script>

</body>
</html>
